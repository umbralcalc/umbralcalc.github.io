<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/umbralcalculations-logo.svg">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/umbralcalculations-logo.svg">
    <title>umbralcalculations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
            min-height: 100vh;
        }
        
        nav {
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e0e0e0;
            white-space: nowrap;
        }
        
        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            margin-right: 2rem;
            transition: color 0.3s;
            font-size: 1.1rem;
            display: inline-block;
        }
        
        nav a:hover {
            color: #3498db;
        }
        
        header {
            margin-bottom: 3rem;
        }
        
        header img {
            vertical-align: middle;
            margin-right: 1rem;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            color: #1a1a1a;
            margin: 0;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }
        
        .intro {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        .posts-section {
            margin-top: 3rem;
        }
        
        .posts-section h2 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        .post-list {
            list-style: none;
        }
        
        .post-item {
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .post-card {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .post-card:hover {
            border-color: #3498db;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }
        
        .post-title {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }
        
        .post-card:hover .post-title {
            color: #3498db;
        }
        
        .post-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }
        
        .post-excerpt {
            color: #555;
            line-height: 1.7;
        }
        
        .post-images {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .post-images img {
            height: 120px;
            width: auto;
            border-radius: 0.5rem;
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #888;
            font-style: italic;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .tag-section {
            margin-bottom: 3rem;
        }
        
        .tag-title {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            margin-top: 2rem;
            font-weight: 600;
        }
        
        .tag-title:first-child {
            margin-top: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            nav a {
                margin-right: 1.5rem;
                font-size: 1rem;
            }
            
            .post-images img {
                height: 96px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="https://github.com/umbralcalc">GitHub</a>
            <a href="/cv.html">CV</a>
        </nav>
        
        <header>
            <div class="header-content">
                <img src="/assets/umbralcalculations-logo.svg" width="80"/>
                <h1>umbralcalculations</h1>
            </div>
            <p class="subtitle">Visual explorations in computation, science and creative writing.</p>
        </header>
        
        <section class="posts-section">
            <h2>Posts</h2>
            <div id="posts-container">
                <ul class="post-list">
                    <li class="post-item empty-state">
                        <p>Loading posts...</p>
                    </li>
                </ul>
            </div>
        </section>
        
        <footer>
            <p>
                <a href="https://github.com/umbralcalc">GitHub</a> | 
                <a href="https://orcid.org/0000-0001-8778-006X">ORCID</a> | 
                <a href="mailto:umbralcalc@gmail.com">Email</a>
            </p>
        </footer>
    </div>
    
    <script>
        // Load and display posts grouped by tag
        fetch('/posts.json')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('posts-container');
                container.innerHTML = '';
                
                if (posts.length === 0) {
                    container.innerHTML = '<ul class="post-list"><li class="post-item empty-state"><p>No posts yet. Check back soon!</p></li></ul>';
                    return;
                }
                
                // Group posts by tag (exclude posts without tags)
                const postsByTag = {};
                posts.forEach(post => {
                    // Skip posts without a tag
                    if (!post.tag || post.tag.trim() === '') {
                        return;
                    }
                    const tag = post.tag;
                    if (!postsByTag[tag]) {
                        postsByTag[tag] = [];
                    }
                    postsByTag[tag].push(post);
                });
                
                // Sort posts within each tag by order (then by title)
                Object.keys(postsByTag).forEach(tag => {
                    postsByTag[tag].sort((a, b) => {
                        const orderA = a.order !== undefined ? a.order : 999;
                        const orderB = b.order !== undefined ? b.order : 999;
                        if (orderA !== orderB) {
                            return orderA - orderB;
                        }
                        return (a.title || '').localeCompare(b.title || '');
                    });
                });
                
                // Render posts grouped by tag
                Object.keys(postsByTag).sort().forEach(tag => {
                    const tagSection = document.createElement('div');
                    tagSection.className = 'tag-section';
                    
                    const tagTitle = document.createElement('h3');
                    tagTitle.className = 'tag-title';
                    tagTitle.textContent = tag;
                    tagSection.appendChild(tagTitle);
                    
                    const postList = document.createElement('ul');
                    postList.className = 'post-list';
                    
                    postsByTag[tag].forEach(post => {
                        const postItem = document.createElement('li');
                        postItem.className = 'post-item';
                        
                        // Create card link that wraps everything
                        const postCard = document.createElement('a');
                        postCard.href = post.url;
                        postCard.className = 'post-card';
                        
                        // Add images above title if they exist
                        if (post.images && Array.isArray(post.images) && post.images.length > 0) {
                            const postImages = document.createElement('div');
                            postImages.className = 'post-images';
                            post.images.forEach(imagePath => {
                                const img = document.createElement('img');
                                img.src = imagePath;
                                img.alt = post.title;
                                postImages.appendChild(img);
                            });
                            postCard.appendChild(postImages);
                        }
                        
                        const postTitle = document.createElement('div');
                        postTitle.className = 'post-title';
                        postTitle.textContent = post.title;
                        postCard.appendChild(postTitle);
                        
                        if (post.date) {
                            const postMeta = document.createElement('div');
                            postMeta.className = 'post-meta';
                            postMeta.textContent = post.date;
                            postCard.appendChild(postMeta);
                        }
                        
                        postItem.appendChild(postCard);
                        postList.appendChild(postItem);
                    });
                    
                    tagSection.appendChild(postList);
                    container.appendChild(tagSection);
                });
            })
            .catch(error => {
                console.error('Error loading posts:', error);
                const container = document.getElementById('posts-container');
                container.innerHTML = '<ul class="post-list"><li class="post-item empty-state"><p>Error loading posts. Please try again later.</p></li></ul>';
            });
    </script>
</body>
</html>
