<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/umbralcalculations-logo.svg">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/umbralcalculations-logo.svg">
    <title>umbralcalculations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        nav {
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e0e0e0;
            white-space: nowrap;
        }
        
        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            margin-right: 2rem;
            transition: color 0.3s;
            font-size: 1.1rem;
            display: inline-block;
        }
        
        nav a:hover {
            color: #3498db;
        }
        
        header {
            margin-bottom: 3rem;
        }
        
        header img {
            vertical-align: middle;
            margin-right: 1rem;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            color: #1a1a1a;
            margin: 0;
            font-weight: 700;
        }
        
        #site-title.typing::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }
        
        .intro {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        .posts-section {
            margin-top: 3rem;
        }
        
        .posts-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        .posts-section h2 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            color: #2c3e50;
            margin: 0;
            flex: 1;
        }
        
        .posts-nav-arrows {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        /* Columns container with navigation */
        .tags-navigation-wrapper {
            position: relative;
            margin: 2rem 0;
        }
        
        .tags-scroll-container {
            overflow: hidden;
            position: relative;
        }
        
        /* Columns container */
        .tags-columns {
            display: flex;
            transition: transform 0.3s ease;
            will-change: transform;
        }
        
        /* Individual tag column */
        .tag-column {
            flex: 0 0 100%;
            width: 100%;
            min-height: 100px;
            padding-right: 0;
        }
        
        .tag-title {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        /* Navigation arrows */
        .nav-arrow {
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            user-select: none;
            padding: 0;
            line-height: 1;
        }
        
        .nav-arrow:hover {
            background: #3498db;
            color: #fff;
            transform: scale(1.1);
        }
        
        .nav-arrow:active {
            transform: scale(0.95);
        }
        
        .nav-arrow.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .nav-arrow.disabled:hover {
            transform: none;
            background: transparent;
            color: #3498db;
        }
        
        /* Navigation dots */
        .nav-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem 0;
        }
        
        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            padding: 0;
        }
        
        .nav-dot.active {
            background: #3498db;
            width: 30px;
            border-radius: 5px;
        }
        
        .nav-dot:hover {
            background: #3498db;
            opacity: 0.7;
        }
        
        .post-list {
            list-style: none;
        }
        
        .post-item {
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .post-card {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 0;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            background: #fff;
        }
        
        .post-card:hover {
            border-color: #3498db;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }
        
        .post-title {
            font-family: 'Merriweather', serif;
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            line-height: 1.3;
        }
        
        .post-card:hover .post-title {
            color: #3498db;
        }
        
        .post-meta {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }
        
        .post-excerpt {
            color: #555;
            line-height: 1.7;
        }
        
        .post-images {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .post-images img {
            height: 100px;
            width: auto;
            border-radius: 0;
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #888;
            font-style: italic;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            nav a {
                margin-right: 1.5rem;
                font-size: 1rem;
            }
            
            .tags-scroll-container {
                margin: 0;
            }
            
            .posts-header {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .posts-section h2 {
                font-size: 1.5rem;
            }
            
            .nav-arrow {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
            
            .post-images img {
                height: 80px;
            }
            
            .post-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="https://github.com/umbralcalc">GitHub</a>
            <a href="/cv.html">CV</a>
        </nav>
        
        <header>
            <div class="header-content">
                <img src="/assets/umbralcalculations-logo.svg" width="80"/>
                <h1 id="site-title"></h1>
            </div>
            <p class="subtitle">Visual explorations in computation, science and creative writing.</p>
        </header>
        
        <section class="posts-section">
            <h2>Posts</h2>
            <div id="posts-container">
                <ul class="post-list">
                    <li class="post-item empty-state">
                        <p>Loading posts...</p>
                    </li>
                </ul>
            </div>
        </section>
        
        <footer>
            <p>
                <a href="https://github.com/umbralcalc">GitHub</a> | 
                <a href="https://orcid.org/0000-0001-8778-006X">ORCID</a> | 
                <a href="mailto:umbralcalc@gmail.com">Email</a>
            </p>
        </footer>
    </div>
    
    <script>
        // Typing animation for site title
        (function() {
            const titleElement = document.getElementById('site-title');
            const titleText = 'umbralcalculations';
            let index = 0;
            
            titleElement.classList.add('typing');
            
            function typeCharacter() {
                if (index < titleText.length) {
                    titleElement.textContent = titleText.substring(0, index + 1);
                    index++;
                    setTimeout(typeCharacter, 100); // Adjust speed here (milliseconds per character)
                } else {
                    // Remove cursor after typing is complete
                    setTimeout(() => {
                        titleElement.classList.remove('typing');
                    }, 500);
                }
            }
            
            // Start typing animation when page loads
            typeCharacter();
        })();
    </script>
    
    <script>
        // Load and display posts grouped by tag in horizontal scrolling columns
        fetch('/posts.json')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('posts-container');
                container.innerHTML = '';
                
                if (posts.length === 0) {
                    container.innerHTML = '<ul class="post-list"><li class="post-item empty-state"><p>No posts yet. Check back soon!</p></li></ul>';
                    return;
                }
                
                // Group posts by tag (exclude posts without tags)
                const postsByTag = {};
                posts.forEach(post => {
                    // Skip posts without a tag
                    if (!post.tag || post.tag.trim() === '') {
                        return;
                    }
                    const tag = post.tag;
                    if (!postsByTag[tag]) {
                        postsByTag[tag] = [];
                    }
                    postsByTag[tag].push(post);
                });
                
                // Sort posts within each tag by order (then by title)
                Object.keys(postsByTag).forEach(tag => {
                    postsByTag[tag].sort((a, b) => {
                        const orderA = a.order !== undefined ? a.order : 999;
                        const orderB = b.order !== undefined ? b.order : 999;
                        if (orderA !== orderB) {
                            return orderA - orderB;
                        }
                        return (a.title || '').localeCompare(b.title || '');
                    });
                });
                
                // Get sorted tags
                const sortedTags = Object.keys(postsByTag).sort();
                
                if (sortedTags.length === 0) {
                    container.innerHTML = '<ul class="post-list"><li class="post-item empty-state"><p>No posts yet. Check back soon!</p></li></ul>';
                    return;
                }
                
                // Restructure the Posts header to include navigation arrows
                const postsSection = container.closest('.posts-section');
                const postsH2 = postsSection.querySelector('h2');
                if (postsH2) {
                    const postsHeader = document.createElement('div');
                    postsHeader.className = 'posts-header';
                    
                    // Move h2 into the header
                    postsH2.parentNode.insertBefore(postsHeader, postsH2);
                    postsHeader.appendChild(postsH2);
                    
                    // Create navigation arrows container
                    const navArrows = document.createElement('div');
                    navArrows.className = 'posts-nav-arrows';
                    postsHeader.appendChild(navArrows);
                }
                
                // Create navigation wrapper
                const navWrapper = document.createElement('div');
                navWrapper.className = 'tags-navigation-wrapper';
                
                // Create horizontal scrolling container
                const scrollContainer = document.createElement('div');
                scrollContainer.className = 'tags-scroll-container';
                
                // Create columns container
                const columnsContainer = document.createElement('div');
                columnsContainer.className = 'tags-columns';
                
                // Render posts grouped by tag in columns
                sortedTags.forEach(tag => {
                    const tagColumn = document.createElement('div');
                    tagColumn.className = 'tag-column';
                    
                    const tagTitle = document.createElement('h3');
                    tagTitle.className = 'tag-title';
                    tagTitle.textContent = tag;
                    tagColumn.appendChild(tagTitle);
                    
                    const postList = document.createElement('ul');
                    postList.className = 'post-list';
                    
                    postsByTag[tag].forEach(post => {
                        const postItem = document.createElement('li');
                        postItem.className = 'post-item';
                        
                        // Create card link that wraps everything
                        const postCard = document.createElement('a');
                        postCard.href = post.url;
                        postCard.className = 'post-card';
                        
                        // Add images above title if they exist
                        if (post.images && Array.isArray(post.images) && post.images.length > 0) {
                            const postImages = document.createElement('div');
                            postImages.className = 'post-images';
                            post.images.forEach(imagePath => {
                                const img = document.createElement('img');
                                img.src = imagePath;
                                img.alt = post.title;
                                postImages.appendChild(img);
                            });
                            postCard.appendChild(postImages);
                        }
                        
                        const postTitle = document.createElement('div');
                        postTitle.className = 'post-title';
                        postTitle.textContent = post.title;
                        postCard.appendChild(postTitle);
                        
                        if (post.date) {
                            const postMeta = document.createElement('div');
                            postMeta.className = 'post-meta';
                            postMeta.textContent = post.date;
                            postCard.appendChild(postMeta);
                        }
                        
                        postItem.appendChild(postCard);
                        postList.appendChild(postItem);
                    });
                    
                    tagColumn.appendChild(postList);
                    columnsContainer.appendChild(tagColumn);
                });
                
                scrollContainer.appendChild(columnsContainer);
                
                // Create navigation arrows
                const leftArrow = document.createElement('button');
                leftArrow.className = 'nav-arrow';
                leftArrow.innerHTML = '←';
                leftArrow.setAttribute('aria-label', 'Previous column');
                
                const rightArrow = document.createElement('button');
                rightArrow.className = 'nav-arrow';
                rightArrow.innerHTML = '→';
                rightArrow.setAttribute('aria-label', 'Next column');
                
                // Add arrows to the header (find it after it was created)
                const postsSectionForArrows = container.closest('.posts-section');
                const navArrows = postsSectionForArrows ? postsSectionForArrows.querySelector('.posts-nav-arrows') : null;
                if (navArrows) {
                    navArrows.appendChild(leftArrow);
                    navArrows.appendChild(rightArrow);
                }
                
                // Create navigation dots
                const navDots = document.createElement('div');
                navDots.className = 'nav-dots';
                sortedTags.forEach((tag, index) => {
                    const dot = document.createElement('button');
                    dot.className = 'nav-dot' + (index === 0 ? ' active' : '');
                    dot.setAttribute('aria-label', `Go to ${tag}`);
                    dot.addEventListener('click', () => goToColumn(index));
                    navDots.appendChild(dot);
                });
                
                // Navigation state
                let currentIndex = 0;
                const totalColumns = sortedTags.length;
                
                // Navigation functions
                function updateNavigation() {
                    // Update transform
                    columnsContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                    
                    // Update arrow states
                    leftArrow.classList.toggle('disabled', currentIndex === 0);
                    rightArrow.classList.toggle('disabled', currentIndex === totalColumns - 1);
                    
                    // Update dots
                    const dots = navDots.querySelectorAll('.nav-dot');
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === currentIndex);
                    });
                }
                
                function goToColumn(index) {
                    if (index >= 0 && index < totalColumns) {
                        currentIndex = index;
                        updateNavigation();
                    }
                }
                
                function nextColumn() {
                    if (currentIndex < totalColumns - 1) {
                        currentIndex++;
                        updateNavigation();
                    }
                }
                
                function prevColumn() {
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateNavigation();
                    }
                }
                
                // Add event listeners
                leftArrow.addEventListener('click', prevColumn);
                rightArrow.addEventListener('click', nextColumn);
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') prevColumn();
                    if (e.key === 'ArrowRight') nextColumn();
                });
                
                // Assemble the navigation wrapper
                navWrapper.appendChild(scrollContainer);
                navWrapper.appendChild(navDots);
                
                container.appendChild(navWrapper);
                
                // Initialize navigation state
                updateNavigation();
            })
            .catch(error => {
                console.error('Error loading posts:', error);
                const container = document.getElementById('posts-container');
                container.innerHTML = '<ul class="post-list"><li class="post-item empty-state"><p>Error loading posts. Please try again later.</p></li></ul>';
            });
    </script>
</body>
</html>
