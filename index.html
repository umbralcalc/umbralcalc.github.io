<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/umbralcalculations-logo.svg">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/umbralcalculations-logo.svg">
    <title>umbralcalculations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
            min-height: 100vh;
        }
        
        nav {
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e0e0e0;
        }
        
        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            margin-right: 2rem;
            transition: color 0.3s;
            font-size: 1.1rem;
        }
        
        nav a:hover {
            color: #3498db;
        }
        
        header {
            margin-bottom: 3rem;
        }
        
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 3rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }
        
        .intro {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        .posts-section {
            margin-top: 3rem;
        }
        
        .posts-section h2 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        .post-list {
            list-style: none;
        }
        
        .post-item {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-title {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .post-title a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .post-title a:hover {
            color: #3498db;
        }
        
        .post-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }
        
        .post-excerpt {
            color: #555;
            line-height: 1.7;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #888;
            font-style: italic;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            nav a {
                display: block;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/cv.html">CV</a>
        </nav>
        
        <header>
            <img src="/assets/umbralcalculations-logo.svg" width="100"/>
            <h1>umbralcalculations</h1>
            <p class="subtitle">Visual explorations in computation, science and creative writing.</p>
        </header>
        
        <section class="posts-section">
            <h2>Posts</h2>
            <ul class="post-list">
                <li class="post-item empty-state">
                    <p>No posts yet. Check back soon!</p>
                </li>
            </ul>
        </section>
        
        <footer>
            <p>
                <a href="https://github.com/umbralcalc">GitHub</a> | 
                <a href="https://orcid.org/0000-0001-8778-006X">ORCID</a> | 
                <a href="mailto:umbralcalc@gmail.com">Email</a>
            </p>
        </footer>
    </div>
</body>
</html>
