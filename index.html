<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://pub-afdb1348ec964ca5b530aa758c0bdc56.r2.dev/assets/umbralcalculations-logo.svg">
    <link rel="icon" type="image/x-icon" href="https://pub-afdb1348ec964ca5b530aa758c0bdc56.r2.dev/assets/favicon.ico">
    <link rel="apple-touch-icon" href="https://pub-afdb1348ec964ca5b530aa758c0bdc56.r2.dev/assets/umbralcalculations-logo.svg">
    <title>umbralcalculations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        nav {
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e0e0e0;
            white-space: nowrap;
        }
        
        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            margin-right: 2rem;
            transition: color 0.3s;
            font-size: 1.1rem;
            display: inline-block;
        }
        
        nav a:hover {
            color: #b0447aff;
        }
        
        header {
            margin-bottom: 3rem;
        }
        
        header img {
            vertical-align: middle;
            margin-right: 1rem;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            color: #1a1a1a;
            margin: 0;
            font-weight: 700;
        }
        
        #site-title.typing::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }
        
        .intro {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        .posts-section {
            margin-top: 3rem;
        }
        
        .posts-header {
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #3c78d8ff;
            padding-bottom: 0.5rem;
        }
        
        .posts-section h2 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            color: #2c3e50;
            margin: 0 0 1.5rem 0;
            border-bottom: 2px solid #3c78d8ff;
            padding-bottom: 0.5rem;
        }
        
        /* Series covers grid */
        .series-covers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .series-cover-card {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }
        
        .series-cover-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
            border-color: #3c78d8ff;
        }
        
        .series-cover-image {
            width: 100%;
            height: auto;
            display: block;
            background: #fafafa;
        }
        
        .series-cover-title {
            font-family: 'Merriweather', serif;
            font-size: 1.2rem;
            color: #2c3e50;
            padding: 1rem;
            margin: 0;
            text-align: center;
            font-weight: 600;
            border-top: 1px solid #e0e0e0;
        }
        
        .series-cover-card:hover .series-cover-title {
            color: #3c78d8ff;
        }
        
        .tag-title {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 600;
            border-bottom: 2px solid #3c78d8ff;
            padding-bottom: 0.5rem;
        }
        
        .post-list {
            list-style: none;
        }
        
        .post-item {
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .post-card {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 0;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            background: #fff;
        }
        
        .post-card:hover {
            border-color: #3c78d8ff;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }
        
        .post-title {
            font-family: 'Merriweather', serif;
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            line-height: 1.3;
        }
        
        .post-card:hover .post-title {
            color: #3c78d8ff;
        }
        
        .post-meta {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }
        
        .post-excerpt {
            color: #555;
            line-height: 1.7;
        }
        
        .post-images {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .post-images img {
            height: 100px;
            width: auto;
            border-radius: 0;
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #888;
            font-style: italic;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #3c78d8ff;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            nav a {
                margin-right: 1.5rem;
                font-size: 1rem;
            }
            
            .tags-scroll-container {
                margin: 0;
            }
            
            .posts-section h2 {
                font-size: 1.5rem;
            }
            
            .series-covers-grid {
                display: flex;
                flex-direction: row;
                gap: 1.5rem;
                overflow-x: auto;
                overflow-y: hidden;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 0.5rem;
            }
            
            .series-covers-grid::-webkit-scrollbar {
                height: 8px;
            }
            
            .series-covers-grid::-webkit-scrollbar-track {
                background: #f1f1f1;
            }
            
            .series-covers-grid::-webkit-scrollbar-thumb {
                background: #3c78d8ff;
                border-radius: 4px;
            }
            
            .series-covers-grid::-webkit-scrollbar-thumb:hover {
                background: #3c78d8ff;
            }
            
            .series-cover-card {
                flex: 0 0 280px;
                min-width: 280px;
                scroll-snap-align: start;
            }
            
            .post-images img {
                height: 80px;
            }
            
            .post-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="https://github.com/umbralcalc">GitHub</a>
            <a href="/cv.html">CV</a>
        </nav>
        
        <header>
            <div class="header-content">
                <img src="https://pub-afdb1348ec964ca5b530aa758c0bdc56.r2.dev/assets/umbralcalculations-logo.svg" width="80"/>
                <h1 id="site-title"></h1>
            </div>
            <p class="subtitle">Visual explorations in computation, science and creative writing.</p>
        </header>
        
        <section class="posts-section">
            <h2>Collections</h2>
            <div id="posts-container">
                <ul class="post-list">
                    <li class="post-item empty-state">
                        <p>Loading collections...</p>
                    </li>
                </ul>
            </div>
        </section>
        
        <footer>
            <p>
                <a href="https://github.com/umbralcalc">GitHub</a> | 
                <a href="https://orcid.org/0000-0001-8778-006X">ORCID</a> | 
                <a href="mailto:umbralcalc@gmail.com">Email</a>
            </p>
        </footer>
    </div>
    
    <script>
        // Typing animation for site title
        (function() {
            const titleElement = document.getElementById('site-title');
            const titleText = 'umbralcalculations';
            let index = 0;
            
            titleElement.classList.add('typing');
            
            function typeCharacter() {
                if (index < titleText.length) {
                    titleElement.textContent = titleText.substring(0, index + 1);
                    index++;
                    setTimeout(typeCharacter, 100); // Adjust speed here (milliseconds per character)
                } else {
                    // Remove cursor after typing is complete
                    setTimeout(() => {
                        titleElement.classList.remove('typing');
                    }, 500);
                }
            }
            
            // Start typing animation when page loads
            typeCharacter();
        })();
    </script>
    
    <script>
        // Generate cover image URL from tag name
        function getCoverImageUrl(tag) {
            // Convert tag to lowercase, replace spaces with hyphens, add -cover.svg
            const slug = tag.toLowerCase().replace(/\s+/g, '-');
            return `https://pub-afdb1348ec964ca5b530aa758c0bdc56.r2.dev/assets/${slug}-cover.svg`;
        }
        
        // Load and display series covers
        fetch('/posts.json')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('posts-container');
                container.innerHTML = '';
                
                if (posts.length === 0) {
                    container.innerHTML = '<ul class="post-list"><li class="post-item empty-state"><p>No posts yet. Check back soon!</p></li></ul>';
                    return;
                }
                
                // Group posts by tag (exclude posts without tags)
                const postsByTag = {};
                posts.forEach(post => {
                    // Skip posts without a tag
                    if (!post.tag || post.tag.trim() === '') {
                        return;
                    }
                    const tag = post.tag;
                    if (!postsByTag[tag]) {
                        postsByTag[tag] = [];
                    }
                    postsByTag[tag].push(post);
                });
                
                // Sort posts within each tag by order (then by title)
                Object.keys(postsByTag).forEach(tag => {
                    postsByTag[tag].sort((a, b) => {
                        const orderA = a.order !== undefined ? a.order : 999;
                        const orderB = b.order !== undefined ? b.order : 999;
                        if (orderA !== orderB) {
                            return orderA - orderB;
                        }
                        return (a.title || '').localeCompare(b.title || '');
                    });
                });
                
                // Get sorted tags
                const sortedTags = Object.keys(postsByTag).sort();
                
                if (sortedTags.length === 0) {
                    container.innerHTML = '<ul class="post-list"><li class="post-item empty-state"><p>No posts yet. Check back soon!</p></li></ul>';
                    return;
                }
                
                // Separate tags into cover series and loose threads
                const looseThreadsTagKey = sortedTags.find(tag => tag.trim().toLowerCase() === 'loose threads');
                const coverSeriesTags = looseThreadsTagKey
                    ? sortedTags.filter(tag => tag !== looseThreadsTagKey)
                    : sortedTags;
                const hasLooseThreads = Boolean(looseThreadsTagKey);
                
                // Create series covers grid (exclude Loose Threads)
                if (coverSeriesTags.length > 0) {
                    const coversGrid = document.createElement('div');
                    coversGrid.className = 'series-covers-grid';
                    
                    // Create cover card for each series
                    coverSeriesTags.forEach(tag => {
                        const firstPost = postsByTag[tag][0]; // Get first post in series
                        const coverCard = document.createElement('a');
                        coverCard.href = firstPost.url;
                        coverCard.className = 'series-cover-card';
                        
                        const coverImage = document.createElement('img');
                        coverImage.src = getCoverImageUrl(tag);
                        coverImage.alt = `${tag} cover`;
                        coverImage.className = 'series-cover-image';
                        
                        // Add error handling for missing covers
                        coverImage.onerror = function() {
                            // If cover image fails to load, hide the card or show a placeholder
                            this.style.display = 'none';
                        };
                        
                        coverCard.appendChild(coverImage);
                        coversGrid.appendChild(coverCard);
                    });
                    
                    container.appendChild(coversGrid);
                }
                
                // Display Loose Threads posts separately as individual cards
                if (hasLooseThreads) {
                    const looseThreadsSection = document.createElement('div');
                    looseThreadsSection.className = 'posts-section';
                    looseThreadsSection.style.marginTop = '3rem';
                    
                    const looseThreadsTitle = document.createElement('h2');
                    looseThreadsTitle.textContent = looseThreadsTagKey;
                    looseThreadsTitle.className = 'tag-title';
                    looseThreadsSection.appendChild(looseThreadsTitle);
                    
                    const postList = document.createElement('ul');
                    postList.className = 'post-list';
                    
                    postsByTag[looseThreadsTagKey].forEach(post => {
                        const postItem = document.createElement('li');
                        postItem.className = 'post-item';
                        
                        // Create card link that wraps everything
                        const postCard = document.createElement('a');
                        postCard.href = post.url;
                        postCard.className = 'post-card';
                        
                        // Add images above title if they exist
                        if (post.images && Array.isArray(post.images) && post.images.length > 0) {
                            const postImages = document.createElement('div');
                            postImages.className = 'post-images';
                            post.images.forEach(imagePath => {
                                const img = document.createElement('img');
                                img.src = imagePath;
                                img.alt = post.title;
                                postImages.appendChild(img);
                            });
                            postCard.appendChild(postImages);
                        }
                        
                        const postTitle = document.createElement('div');
                        postTitle.className = 'post-title';
                        postTitle.textContent = post.title;
                        postCard.appendChild(postTitle);
                        
                        if (post.date) {
                            const postMeta = document.createElement('div');
                            postMeta.className = 'post-meta';
                            postMeta.textContent = post.date;
                            postCard.appendChild(postMeta);
                        }
                        
                        postItem.appendChild(postCard);
                        postList.appendChild(postItem);
                    });
                    
                    looseThreadsSection.appendChild(postList);
                    container.appendChild(looseThreadsSection);
                }
            })
            .catch(error => {
                console.error('Error loading posts:', error);
                const container = document.getElementById('posts-container');
                container.innerHTML = '<ul class="post-list"><li class="post-item empty-state"><p>Error loading posts. Please try again later.</p></li></ul>';
            });
    </script>
</body>
</html>
