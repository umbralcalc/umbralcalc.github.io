  <script>
    // Comic Panel Web Component
    class ComicPanel extends HTMLElement {
      constructor() {
        super();
      }

      connectedCallback() {
        const src = this.getAttribute('src') || '';
        const width = this.getAttribute('width') || '';
        const topLeft = this.getAttribute('top-left') || '';
        const topRight = this.getAttribute('top-right') || '';
        const bottomLeft = this.getAttribute('bottom-left') || '';
        const bottomRight = this.getAttribute('bottom-right') || '';

        const container = document.createElement('div');
        container.className = 'panel-container';

        const img = document.createElement('img');
        img.src = src;
        img.alt = '';
        img.className = 'panel-image';
        if (width) {
          img.style.width = width + (isNaN(width) ? '' : 'px');
          img.style.height = 'auto';
        }
        container.appendChild(img);

        if (topLeft) {
          const span = document.createElement('span');
          span.className = 'corner-text top-left';
          span.textContent = topLeft;
          container.appendChild(span);
        }

        if (topRight) {
          const span = document.createElement('span');
          span.className = 'corner-text top-right';
          span.textContent = topRight;
          container.appendChild(span);
        }

        if (bottomLeft) {
          const span = document.createElement('span');
          span.className = 'corner-text bottom-left';
          span.textContent = bottomLeft;
          container.appendChild(span);
        }

        if (bottomRight) {
          const span = document.createElement('span');
          span.className = 'corner-text bottom-right';
          span.textContent = bottomRight;
          container.appendChild(span);
        }

        this.innerHTML = '';
        this.appendChild(container);
      }

      static get observedAttributes() {
        return ['src', 'width', 'top-left', 'top-right', 'bottom-left', 'bottom-right'];
      }

      attributeChangedCallback() {
        if (this.isConnected) {
          this.connectedCallback();
        }
      }
    }

    customElements.define('comic-panel', ComicPanel);
  </script>
  
  $if(next-post-images)$
  <script>
    // Parse and display next post images
    (function() {
      const imagesContainer = document.getElementById('next-post-images');
      if (imagesContainer) {
        try {
          const imagesJson = '$next-post-images$';
          const images = JSON.parse(imagesJson);
          if (Array.isArray(images) && images.length > 0) {
            images.forEach(imagePath => {
              const img = document.createElement('img');
              img.src = imagePath;
              img.alt = '$next-post-title$';
              imagesContainer.appendChild(img);
            });
          }
        } catch (e) {
          console.error('Error parsing next post images:', e);
        }
      }
    })();
